<div class="container">
  <div class="custom-file">
    <input type="file" class="custom-file-input" id="customFile" (change)="onChange($event)"/>
    <label class="custom-file-label" for="customFile" id="customFileLabel">Choose file</label>
  </div>
  <div style="margin-top: 10px;">
    <button type="button" class="btn btn-primary" (click)="onUpload()">Upload</button>
  </div>
</div>
